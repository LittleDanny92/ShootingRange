<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />

    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"-->
    <!--link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" /-->
    <style>
        .fixed-column {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            overflow-y: auto;
            padding-top: 56px;
        }

        .nav-pills li a:hover {
            background-color: #B6B6B4;
        }

        @media (max-width: 767.98px) {
            .fixed-column {
                position: static;
                width: 100%;
                max-width: 100%;
                order: 1; /* Change the order to 1 for smaller screens */
            }

            .col-lg-9 {
                flex: 0 0 100%;
                max-width: 100%;
                order: 2; /* Change the order to 2 for smaller screens */
            }
        }

    </style>
    <title>
        {% block page_title %}
        {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex fixed-column">
                <div>
                    <a class="d-flex text-decoration-none mt-1 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">SideMenu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-house"></i><span class="fs-4 ms-3 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-table-list"></i><span class="fs-4 ms-3 d-none d-sm-inline">Our Guns</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-table-list"></i><span class="fs-4 ms-3 d-none d-sm-inline">Reservation</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-table-list"></i><span class="fs-4 ms-3 d-none d-sm-inline">Contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="demo" class="carousel slide col-md-8 col-lg-9 offset-md-4 offset-lg-3" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>


                <div class="carousel-inner">
                    {% for carousel_item in carousel_items %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ carousel_item.image.url }}" class="d-block w-100" alt="{{ carousel_item.caption }}">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--
                        <div class="carousel-item active">
                            <img src="{% static 'base_img/SR_1.jpg' %}" alt="Shooting Range 1" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'base_img/SR_2.jpg' %}" alt="Shooting Range 2" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'base_img/SR_3.jpg' %}" alt="Shooting Range 3" class="d-block" style="width:100%">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                        -->
            </div>
            <div class="col-md-8 col-lg-9 offset-md-4 offset-lg-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
